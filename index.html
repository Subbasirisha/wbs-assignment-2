<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "reverse">
        <h1>Reverse String</h1>
        <p>Enter a string and click the button to see its reverse.</p>
        <input id="input" type="text" placeholder="Enter a string" />
        <button id="button">Reverse</button>
        <p id="output"></p>
        <script src="index.js"></script>
    </div>
    <div class = "palindrome">
        <h1>Palindrome</h1>
        <p>Enter a series of numbers and click the button to see if it is a palindrome or not.</p>
        <input id="num" type="number" placeholder="Enter a series of numbers" />
        <button id="check">Check</button>
        <p id="output1"></p>
        <script src="index.js"></script>
    </div>
    <div class = "bill">
        <h1>Calculate Bill total</h1>
        <p>Enter the subtotal of the bill and tip % to calculate the total bill.</p>
        <input id="subtotal" type="number" placeholder="Enter the bill subtotal" > $ </input>
        <input id="tip" type="number" placeholder="Enter the tip %"> % </input>
        <button id="calculate">Calculate</button>
        <p id="output2"></p>
        <script src="index.js"></script>
    </div>
</body>
</html>
